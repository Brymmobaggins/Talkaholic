<!-- @format -->

<!DOCTYPE html>
<html lang="en" class="text-black font-Comic">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkaholic</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="/src/app.js"></script>
  </head>
  <body class="min-h-screen">
    <header class=""></header>
    <main>
      <div class="border-b border-[#f6f6f6]">
        <div class="container max-w-md mx-auto px-4 pb-20">
          <div class="text-2xl sm:text-3xl p-4">
            <h1>Talkaholic</h1>
          </div>

          <div class="flex gap-4">
            <input
              type="search"
              id="user-input"
              class="text-lg p-2 border w-full rounded-sm outline-none"
              placeholder="Search any word"
            />
            <button
              type="button"
              id="searchBtn"
              class="bg-black text-white border border-[#f6f6f6] p-1.5 font-bold hover:cursor-pointer rounded-md"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <section class="container max-w-md mx-auto">
        <!-- results -->
        <div class="" id="output"></div>
        <!-- home section -->
        <div class="hidden" id="home-section">
          <h3>Word of the Day</h3>
          <div id="word-of-day"></div>
          <!-- recent search section -->
          <h4 class="mt-5">Recent Searches</h4>
          <div id="recent-search" class="p-2 flex gap-3"></div>
        </div>
        <!-- favourite word section -->
        <div
          class="justify-between mt-3 hidden"
          id="favourite-word-section"
        >
          <h3 class="heading-color" id="favouritelist-header">
            Favourite Words
          </h3>
          <button class="border p-0.5 rounded-sm" id="clear-btn" type="button">
            Clear all
          </button>
        </div>
      </section>
    </main>

    <footer class="border border-[#f6f6f6] fixed bottom-0 left-0 right-0">
      <div
        class="container max-w-md mx-auto flex items-center justify-around py-3 font-bold text-black"
      >
        <button
          id="home-btn"
          type="button"
          class="text-black border-none p-1.5 rounded-sm hover:bg-blue-600 hover:text-white"
        >
          Home
        </button>
        <button
          id="search-btn"
          type="button"
          class="text-black border-none p-1.5 rounded-sm hover:bg-blue-600 hover:text-white"
        >
          Search
        </button>
        <button
          id="favourite-btn"
          type="button"
          class="text-black border-none p-1.5 rounded-sm hover:bg-blue-600 hover:text-white"
        >
          Favorite
        </button>
      </div>
    </footer>
  </body>
</html>
